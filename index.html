<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shan Diego - Globe Trotter App</title>
    <link rel="shortcut icon" href="resources/globe.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Livvic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Globe Trotter</h1>
      <div class="header-graphics">
        <div class="earth">
          <div class="earth--shadow"></div>
        </div>
        <svg
          class="plane"
          enable-background="new 0 0 512 512"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m139.472 195.702-35.43-51.852c-3.268-4.783.157-11.272 5.951-11.272h47.678c1.435 0 2.838.429 4.029 1.231l78.498 52.918"
            fill="#008ac1"
          />
          <path
            d="m512 253.346c0 7.041-4.771 13.192-11.591 14.95l-17.827 4.603c-62.205 16.048-126.188 24.177-190.433 24.177h-231.485c-29.69 0-54.202-23.204-55.834-52.852l-3.452-62.979c-.031-.408-.052-.806-.073-1.203l-1.288-23.486c-.346-6.308 4.675-11.612 10.993-11.612h19.891c11.221 0 21.279 6.922 25.286 17.404l15.075 39.434 314.864-28.058c14.06-1.255 27.671 5.335 35.402 17.147l19.197 29.303 60.332 18.392c3.243.994 5.984 2.992 7.909 5.587 1.925 2.592 3.034 5.793 3.034 9.193z"
            fill="#e3e8ec"
          />
          <path
            d="m512 253.346c0 7.041-4.771 13.192-11.591 14.95l-17.827 4.603c-62.205 16.048-126.188 24.177-190.433 24.177h-231.485c-29.69 0-54.202-23.204-55.834-52.852l-3.452-62.979c2.521 40.696 21.133 97.869 163.505 97.869 143.774 0 297.55-15.42 336.174-40.549 3.243.994 5.984 2.992 7.909 5.587 1.925 2.593 3.034 5.794 3.034 9.194z"
            fill="#d5d8db"
          />
          <g fill="#008ac1">
            <path
              d="m440.725 220.172-30.094 6.879c-14.329 3.276-28.927-4.283-34.524-17.875-.685-1.663.236-3.552 1.969-4.036l44.628-12.471"
            />
            <path
              d="m164.884 279.115h143.773l-146.744 98.928c-1.333.899-2.904 1.379-4.511 1.379h-45.773c-6.487 0-10.324-7.267-6.663-12.623z"
            />
            <circle cx="144.151" cy="236.548" r="14.907" />
            <circle cx="208.94" cy="234.455" r="14.907" />
            <circle cx="276.418" cy="231.317" r="14.907" />
          </g>
        </svg>
        <div class="stars"></div>
      </div>
      <div class="button">
        <a href="#flag-area-id" class="button-link"
          ><p>My next Destination will be...</p></a
        >
      </div>
      <div class="audioplayerdiv">
        <button id="playButton">
          <figure class="playcontainer" class="playContainer">
            <img src="resources/play.png" alt="play button" class="playImg" />
          </figure>
          <figcaption>LISTEN TO STORY</figcaption>
        </button>
        <audio
          controls
          src="https://s3.amazonaws.com/mobile.engineering.com/audio/19559.mp3"
          id="audioplay"
        >
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </div>
    </header>
    <main>
      <section class="flag-area page1" id="flag-area-id">
        <div class="wrapper">
          <!-- <h2>Your are traveling to: </h2> -->
          <h2 class="country-name">
            Click on the button above to find your destination
          </h2>
          <figure>
            <img class="flag" src="" alt="" />
          </figure>
        </div>
      </section>
      <section class="useful-info">
        <div class="wrapper">
          <h2>About this Country:</h2>
          <div class="container">
            <div class="row">
              <div class="row-content">
                <h3>Capital</h3>
                <p class="capital-name"></p>
              </div>
              <div class="row-content">
                <h3>Population</h3>
                <p class="population"></p>
              </div>
              <div class="row-content">
                <h3>Demonym</h3>
                <p class="demonym"></p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <h3>Continent</h3>
                <p class="sub-region"></p>
              </div>
              <div class="row-content">
                <h3>Languages</h3>
                <p class="languages"></p>
              </div>
              <div class="row-content">
                <h3>Currency</h3>
                <p class="currency"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="map" class="map"></div>
      </section>
      <section class="weather">
        <div class="wrapper">
          <div class="container">
            <div>
              <h2 data-aos="fade-down" class="display-weather-header">
                The weather in right now:
              </h2>
              <p class="display-weather">34 Deg</p>
            </div>
            <figure>
              <img src="" alt="" class="display-image" />
            </figure>
          </div>
        </div>
      </section>
      <section class="gallery-section">
        <div class="gallery"></div>
      </section>
      <footer class="footer-link">
        <div class="button">
          <a href="#header" class="button-footer"><p>Try Again?</p></a>
        </div>
      </footer>
      <div class="copyright">Copyright Â© Shan Diego 2019</div>
    </main>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/audioplayer.js"></script>
  </body>
</html>
